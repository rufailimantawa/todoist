<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoist - A simple todo list applicaltion</title>

    <link rel="stylesheet" href="static/css/design.css">
</head>
<body>
    <div class="app">
        <div class="title">
            <h2>Todoist</h2>
        </div>
        <form action="" method="get">
            <div class="form-group">
                <input type="text" class="task-message">
                <button class="add-task">Add</button>
            </div>
        </form>
        <div class="filter-counter">
            <div class="counter">0 work left</div>
            <div class="filter">
                <button>All</button>
                <button>Uncompleted</button>
                <button>Completed</button>
            </div>
        </div>
        <div class="task-list">
            <div class="task">
                <input class="task-checkbox" type="checkbox" name="task-state" />
                <div class="task-message">Wake asleep</div>
                <div class="task-actions">
                    <button class="task-edit">Edit</button>
                    <button class="task-delete">Delete</button>
                </div>
            </div>
            <div class="task">
                <input class="task-checkbox" type="checkbox" name="task-state" />
                <div class="task-message">Take a bath</div>
                <div class="task-actions">
                    <button class="task-edit">Edit</button>
                    <button class="task-delete">Delete</button>
                </div>
            </div>
            <div class="task">
                <input class="task-checkbox" type="checkbox" name="task-state" />
                <div class="task-message">Take a breakfast</div>
                <div class="task-actions">
                    <button class="task-edit">Edit</button>
                    <button class="task-delete">Delete</button>
                </div>
            </div>
            <div class="task">
                <input class="task-checkbox" type="checkbox" name="task-state" />
                <div class="task-message">Go to school</div>
                <div class="task-actions">
                    <button class="task-edit">Edit</button>
                    <button class="task-delete">Delete</button>
                </div>
            </div>
            <div class="task">
                <input class="task-checkbox" type="checkbox" name="task-state" />
                <div class="task-message">After lectures coming back home</div>
                <div class="task-actions">
                    <button class="task-edit">Edit</button>
                    <button class="task-delete">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
